<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Waste Tracker</title>
  <link rel="stylesheet" href="{% static 'css/ysa_style.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Poppins', sans-serif;
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      margin: 0;
    }

    .quote {
      font-size: 2rem;
      font-weight: bold;
      color: #ff5c77;
      margin-bottom: 30px;
    }

    .face {
      width: 220px;
      margin-bottom: 40px;
    }

    .button-group {
      display: flex;
      gap: 20px;
      margin-bottom: 60px;
    }

    .btn-custom {
      background-color: #e75367;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #d94058;
    }

    .footer {
      text-align: center;
    }

    .footer-logo {
      width: 70px;
      display: block;
      margin: 0 auto 8px;
    }

    .footer-text {
      font-weight: 600;
    }
  </style>
</head>
<body>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success text-center mx-auto" style="max-width: 600px; border-radius: 10px;">
            {{ message }}
            </div>
        {% endfor %}
    {% endif %}

  <div class="quote">A clean plate is a green plate.</div>

  <img src="{% static 'images/face_plate.png' %}" alt="Face Sticker" class="face">

  <div class="button-group">
    <a href="{% url 'food_entry' %}" class="btn-custom">Submit Your Food Entry</a>
    <a href="{% url 'report' %}" class="btn-custom">View Report</a>
  </div>

  <div class="footer">
    <img src="{% static 'images/ysa_logo.png' %}" alt="YSA Logo" class="footer-logo">
    <div class="footer-text">FOOD WASTE TRACKER</div>
  </div>

</body>
</html>
