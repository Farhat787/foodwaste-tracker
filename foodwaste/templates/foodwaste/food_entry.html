<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Waste Entry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'css/ysa_style.css' %}" />
    <style>
        body {
            background-color: #ffe6f0;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            color: #333;
        }
        .card {
            background-color: #ffe5ec;
            border-radius: 20px;
        }
        label {
            font-weight: 500;
            margin-bottom: 5px;
        }
        .btn-danger {
            background-color: #ff5c77;
            border: none;
        }
        .btn-danger:hover {
            background-color: #ff3c5e;
        }
        textarea, select, input[type="text"] {
            border-radius: 10px;
        }
        .star-rating {
            direction: rtl;
            font-size: 1.8rem;
            unicode-bidi: bidi-override;
            display: inline-block;
        }
        .star-rating input[type="radio"] {
            display: none;
        }
        .star-rating label {
            color: #ccc;
            cursor: pointer;
        }
        .star-rating input[type="radio"]:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: gold;
        }
    </style>
</head>
<body>
    <div class="container py-5">
      <div class="card shadow-sm p-4" style="max-width: 600px; margin: 0 auto;">
        <div class="text-center mb-4">
          <img src="{% static 'images/ysa_logo.png' %}" class="mb-2" style="width: 60px;" alt="YSA Logo">
          <h2 class="text-danger fw-bold">Food Waste Entry</h2>
          <p>Help us track food preferences and reduce waste!</p>
        </div>
        <form method="post" novalidate>
          {% csrf_token %}

          <!-- Dish -->
          <div class="mb-3">
            <label for="id_dish">üçΩ What did you eat?</label>
            {{ form.dish }}
          </div>

          <!-- Eaten amount -->
          <div class="mb-3">
            <label for="id_eaten_amount">üç¥ How much did you eat?</label>
            {{ form.eaten_amount }}
          </div>

          <!-- Waste amount -->
          <div class="mb-3">
            <label for="id_waste_amount">üóë How much did you waste?</label>
            {{ form.waste_amount }}
          </div>

          <!-- Waste reason (conditionally shown) -->
          <div class="mb-3" id="waste-reason-section" style="display: none;">
            <label for="id_waste_reason">üí≠ Why did you waste it?</label>
            {{ form.waste_reason }}
          </div>

          <!-- Rating -->
          <div class="mb-3">
            <label>‚≠ê How would you rate it?</label><br>
            <div class="star-rating">
              <input type="radio" name="rating" value="5" id="star5"><label for="star5">‚òÖ</label>
              <input type="radio" name="rating" value="4" id="star4"><label for="star4">‚òÖ</label>
              <input type="radio" name="rating" value="3" id="star3"><label for="star3">‚òÖ</label>
              <input type="radio" name="rating" value="2" id="star2"><label for="star2">‚òÖ</label>
              <input type="radio" name="rating" value="1" id="star1"><label for="star1">‚òÖ</label>
            </div>
          </div>

          <!-- Comments -->
          <div class="mb-3">
            <label for="id_comments">üí¨ Any comments?</label>
            {{ form.comments }}
          </div>

          <div class="text-center">
            <button class="btn btn-danger rounded-pill px-4" type="submit">Submit</button>
          </div>
        </form>

        <div class="text-center mt-4">
          <a href="{% url 'report' %}" class="btn btn-outline-danger rounded-pill px-4">View Food Waste Report</a>
        </div>

      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const wasteSelect = document.getElementById('id_waste_amount');
        const reasonSection = document.getElementById('waste-reason-section');

        function toggleReason() {
          const value = wasteSelect.value;
          reasonSection.style.display = (value === 'Some' || value === 'Lot') ? 'block' : 'none';
        }

        if (wasteSelect) {
          toggleReason();
          wasteSelect.addEventListener('change', toggleReason);
        }
      });
    </script>
</body>
</html>
